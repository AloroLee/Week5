<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <script src="./food.js"></script>
</head>
<body>
    <h2>FOOD MENU</h2>

    <div>Categories</div>
    <select name="cats" id="cats">
        <option value="">Select a Category</option>
        <option value="drinkList">Drink List</option>
        <option value="entreeList">Entree List</option>
        <option value="dessertList">Dessert List</option>
    </select>
    <br>
    <br>
    <div>Item:</div>
    <select name="items" id="items"></select>
    <script>
        function onCatChange(event) {
            const items = document.getElementById('items'); // Get the items select element
            items.innerHTML = ""; // Clear out the old items
            const value = event.target.value;
            
            if (!value) { // Exit this function if no category is selected
                return;
            }
            
            const list = menuObject[value]; // Get the selected list
            for (let i = 0; i < list.length; i++) {
                const text = list[i];
                let option = document.createElement("option");
                option.innerText = text;
                option.value = text; // Set value for each option (optional)
                items.appendChild(option);
            }
        }    
        
        // Add the event listener for the category dropdown
        const cats = document.getElementById('cats');
        cats.addEventListener("change", onCatChange);
    </script>
</body>
</html>
